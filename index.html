<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">

            <div class="wrapper">
                <div class="block">
                    <h2>Выберите город</h2>
                    <section class="select-sity">
                        <select id="city">
                            <option value="524894">Moscow</option>
                            <option value="625144">Minsk</option>
                            <option value="702550">Lviv</option>
                            <option value="2013348">Vladivistok</option>
                            <option value="2643743">London</option>
                        </select>
                    </section>
                    <div class="out">
                        <p class="characteristic"><i>Погода в вашем городe:</i></p>
                        <div class="cityName"></div>
                        <div class="temperature"></div>
                        <div class="description"></div>
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
